    <title>Cool Animations</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-image: url('https://i.imgur.com/5Mt2ND8.jpeg');
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          margin: 0;
          padding: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            margin: 0 0 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            background: #5151e5;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .circle {
            width: 150px;
            height: 150px;
            background: url('https://i.ibb.co/8PZLbMt/images-1-1.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            margin: 50px auto;
            animation: rotate 4s linear infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
